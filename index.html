  <script>
    // Function to populate table header with days
    function populateDays() {
      const tableHeader = document.getElementById('check-in-table').getElementsByTagName('thead')[0].getElementsByTagName('tr')[0];
      tableHeader.innerHTML = '<th>Name</th>'; // Clear existing days
      for (let i = 1; i <= 7; i++) {
        const day = new Date(Date.now() + (i - 1) * 24 * 60 * 60 * 1000).toLocaleDateString('en-US', { weekday: 'long' });
        const th = document.createElement('th');
        th.textContent = day;
        tableHeader.appendChild(th);
      }
    }

    // Function to populate table body with names and checkboxes
    function populatePeople() {
      const tableBody = document.getElementById('check-in-table').getElementsByTagName('tbody')[0];
      tableBody.innerHTML = ''; // Clear existing rows
      for (let i = 1; i <= 8; i++) {
        const tr = document.createElement('tr');
        const nameTd = document.createElement('td');
        nameTd.textContent = `Person ${i}`;
        tr.appendChild(nameTd);
        for (let j = 1; j <= 7; j++) {
          const td = document.createElement('td');
          const checkbox = document.createElement('input');
          checkbox.type = 'checkbox';
          td.appendChild(checkbox);
          tr.appendChild(td);
        }
        tableBody.appendChild(tr);
      }
    }

    // Call functions to populate table on page load
    populateDays();
    populatePeople();

    // Function to download check-in data as CSV
    function downloadCSV(data) {
      const csvContent = 'data:text/csv;charset=utf-8,' + data.replace(/ /g, '+');
      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", "check-in_data.csv");
      document.body.appendChild(link); // Required for Firefox
      link.click();
      document.body.removeChild(link);
    }
